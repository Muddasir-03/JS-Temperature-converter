<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style.css">
   <title>Tempreture Converter</title>
</head>
<body>
   <h1>Tempreture Converter</h1>

   <div id="container">
      <div  class="input-div">
         <label>CELSIUS</label><br>
         <input type="number" value="0" id="cel" class="inp" onclick="this.select()">
      </div>
      <div class="input-div">
         <label>FAHRENHEIT</label><br>
         <input type="number" value="32" id="fah" class="inp" onclick="this.select()">
      </div>
   </div>


   <script>
      let cel = document.getElementById("cel");
      let fah =document.getElementById("fah");

       cel.addEventListener('input',function(){
         let c =this.value;
         let f =(c* 9/5) + 32;

         if(!Number.isInteger(f)){
           f =f.toFixed(4);
         }
         fah.value =f;
       });


       fah.addEventListener('input',function(){
        console.log("fah change");
        let f =this.value;
        let c=(f - 32) * 5/9;
       
        if(!Number.isInteger(c)){
           c =c.toFixed(4);
         }
         cel.value=c;
       });
   </script>
</body>
</html>
